<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Feedback</title>
</head>
<body>
    <h1>Deixe seu Feedback</h1>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div style="margin-bottom: 15px;">
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.errors %}
                    <div style="color: red;">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
